<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/876b924632.js" crossorigin="anonymous"></script>
    <script defer src="scripts/api-client.js"></script>
    <script defer src="scripts/script.js"></script>
</head>
<body>
   <header>
       <h2>ToDo List</h2>
    </header>

    <main>
        <div class="add-task-container">
            <div>
                <input type="text" name="add-task" id="add-task" placeholder="New Task..." class="bShadow-33">
                <button type="button" class="bShadow-33" id="add-task-button">Add</button>
            </div>
        </div>

        <div class="to-do-list-container">
            <div class="to-do-list bShadow-33"></div>
        </div>
    </main>

    <footer>
        <div>By: Thom van der Veldt, 2021 @ Winc Academy</div>
    </footer>
</body>
</html>
